<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!--<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>-->
<script src="./echarts.js" type="text/javascript" charset="utf-8"></script>
<script src="./cn.js" type="text/javascript"></script>
<script src="./province.js" type="text/javascript"></script>
<title>无人机应用技术6班</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1600px; height: 1200px"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    myChart.showLoading();
fn(CN_GEO);
function fn(geoJson) {

    myChart.hideLoading();

    echarts.registerMap('china', geoJson);

    myChart.setOption(option = {
        title: {
            text: '2020级无人机应用技术 6班 ',
            subtext: '数据统计来自 徐老师'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{b}<br/>{c} (人）'
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                dataView: {readOnly: false},
                restore: {},
                saveAsImage: {}
            }
        },
        visualMap: {
            min: 0,
            max: 17,
            text: ['High', 'Low'],
            realtime: false,
            calculable: true,
            inRange: {
                color: ['lightskyblue', 'yellow', 'orangered']
            }
        },
        series: [
            {
                name: '2020级无人机应用技术 6班',
                type: 'map',
                mapType: 'china',
                label: {
                    show: true
                },
                data: provinceNumber,
            }
        ]
    });
};
</script>
</body>
</html>
